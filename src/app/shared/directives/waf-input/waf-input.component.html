<ng-container [ngSwitch]="inputType">
  <!-- ip输入框 -->
  <ng-container *ngSwitchCase="'ipaddress'">
    <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
      <input 
        class="ip-input"
        #wafInput
        nz-tooltip
        nz-input
        nzTrigger = "focus"
        nzPlacement="right"
        [nzTitle]="toolTip"
        [nzVisible]="showTooltip"
        [(ngModel)]="inputValue"
        [placeholder]="placeHolders"
      >
    </nz-input-group>
    <!-- 前置内嵌图标 -->
    <ng-template #prefixTemplate>
      <span class="ip-icon-container" (click)='switchIp()' *ngIf="!iconClassName">
        <i class="ip-icon ip-v4" [@v4ShowToV4Hide]="showIpv4 ? 'v4Show' : 'V4Hide'"></i>
        <i class="ip-icon ip-v6" [@v6HideToV6Show]="showIpv4 ? 'v6Hide' : 'V6Show'"></i>
      </span>
      <span class="ip-icon-container" (click)='switchIp()' *ngIf="iconClassName && iconClassName.length === 2">
        <i [ngClass]="iconClassName[0]" [@v4ShowToV4Hide]="showIpv4 ? 'v4Show' : 'V4Hide'"></i>
        <i [ngClass]="iconClassName[1]" [@v6HideToV6Show]="showIpv4 ? 'v6Hide' : 'V6Show'"></i>
      </span>
    </ng-template>
    <!-- 删除按钮 -->
    <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="clearInput()" *ngIf="inputValue"></i></ng-template>
  </ng-container>
  <!-- mask输入框 -->
  <ng-container *ngSwitchCase="'mask'">
    <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
      <input 
        class="ip-input"
        #wafInput
        nz-tooltip
        nz-input
        nzTrigger = "focus"
        nzPlacement="right"
        [nzTitle]="toolTip"
        [nzVisible]="showTooltip"
        [(ngModel)]="inputValue"
        [placeholder]="placeHolders"
      >
    </nz-input-group>
    <!-- 前置内嵌图标 -->
    <ng-template #prefixTemplate>
      <span class="ip-icon-container" (click)='switchIp()' *ngIf="!iconClassName">
        <i class="ip-icon ip-v4" [@v4ShowToV4Hide]="showIpv4 ? 'v4Show' : 'V4Hide'"></i>
        <i class="ip-icon ip-v6" [@v6HideToV6Show]="showIpv4 ? 'v6Hide' : 'V6Show'"></i>
      </span>
      <span class="ip-icon-container" (click)='switchIp()' *ngIf="iconClassName && iconClassName.length === 2">
        <i [ngClass]="iconClassName[0]" [@v4ShowToV4Hide]="showIpv4 ? 'v4Show' : 'V4Hide'"></i>
        <i [ngClass]="iconClassName[1]" [@v6HideToV6Show]="showIpv4 ? 'v6Hide' : 'V6Show'"></i>
      </span>
    </ng-template>
    <!-- 删除按钮 -->
    <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="clearInput()" *ngIf="inputValue"></i></ng-template>
  </ng-container>
  <!-- mail输入框 -->
  <ng-container *ngSwitchCase="'mail'">
    <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate" [nzAddOnAfter]="addOnAfterTemplate">
      <input
        #wafInput
        nz-tooltip
        nz-input
        nzTrigger = "focus"
        nzPlacement="right"
        [nzTitle]="toolTip"
        [nzVisible]="showTooltip"
        [(ngModel)]="inputValue"
        [placeholder]="placeHolders"
      >
    </nz-input-group>
    <!-- 前置内嵌图标 -->
    <ng-template #prefixTemplate>
      <i nz-icon type="mail" *ngIf="!iconClassName"></i>
      <i class="fhfont {{iconClassName}}" *ngIf="iconClassName"></i>
    </ng-template>
    <!-- 删除按钮 -->
    <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="clearInput()" *ngIf="inputValue"></i></ng-template>
    <!-- 后置下拉框 -->
    <ng-template #addOnAfterTemplate>
      <nz-select [ngModel]="'@fhrd.com'">
        <nz-option *ngFor="let item of _mailSuffix" [nzLabel]='item' [nzValue]='item'></nz-option>
      </nz-select>
    </ng-template>
  </ng-container>
  <!-- phone输入框 -->
  <ng-container *ngSwitchCase="'phone'">
    <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
      <input
        #wafInput
        nz-tooltip
        nz-input
        nzPlacement="right"
        [nzTitle]="toolTip"
        [nzVisible]="showTooltip"
        [(ngModel)]="inputValue"
        [placeholder]="placeHolders"
      >
    </nz-input-group>
    <!-- 前置内嵌图标 -->
    <ng-template #prefixTemplate>
      <i nz-icon type="phone" *ngIf="!iconClassName"></i>
      <i class="fhfont {{iconClassName}}" *ngIf="iconClassName"></i>
    </ng-template>
    <!-- 删除按钮 -->
    <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="clearInput()" *ngIf="inputValue"></i></ng-template>
  </ng-container>
  <!-- 默认为普通输入框 -->
  <ng-container *ngSwitchDefault>
    <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
      <input
        [class.icon-padding]="!iconClassName"
        #wafInput
        nz-tooltip
        nz-input
        nzPlacement="right"
        [nzTitle]="toolTip"
        [nzVisible]="showTooltip"
        [(ngModel)]="inputValue"
        [placeholder]="placeHolders"
      >
    </nz-input-group>
    <!-- 前置内嵌图标 -->
    <ng-template #prefixTemplate>
      <i class="fhfont {{iconClassName}}" *ngIf="iconClassName"></i>
    </ng-template>
    <!-- 删除按钮 -->
    <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="clearInput()" *ngIf="inputValue"></i></ng-template>
  </ng-container>
</ng-container>
