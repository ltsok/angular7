<div class="select-container">
    <div class="select-content">
      <!-- <div class="select-placeholder">123123</div> -->
      <ul>
        <li *ngFor="let item of listOfOptions">
          <div class="select-label">{{item.label}}</div>
          <span class="select-icon">
            <i class="action" nz-icon type="close"></i>
          </span>
        </li>
        <li class="select-edit">
          <div class="select-label">已选择100项</div>
          <span class="select-icon">
            <i nz-icon type="edit"></i>
          </span>
        </li>
      </ul>
    </div>
    <span class="select-arrow">
      <i nz-icon type="down"></i>
    </span>
  </div>
  <div class="select-dropdown-panel">
    <div class="select-dropdown-container">
      <ul>
          <li *ngFor="let item of selectOptions">
            <div class="select-label">{{item.label}}</div>
            <span class="select-icon">
              <i class="action" nz-icon type="close"></i>
            </span>
          </li>
      </ul>
    </div>
  </div>
