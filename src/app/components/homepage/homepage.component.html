<!-- carousel -->
<div class="carousel-container">
  <nz-carousel nzAutoPlay>
    <div nz-carousel-content *ngFor="let index of array">
      <h3>{{index}}</h3>
    </div>
  </nz-carousel>
</div>
<!-- shotcut menu -->
<div class="shotcut-menu" nz-row>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
      <span class="shotcut-menu-container">
        <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/course_primary.png">
        <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/course_active.png">
      </span>
    </div>
  </div>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
      <span class="shotcut-menu-container">
        <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/team_primary.png" alt="">
        <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/team_active.png" alt="">
      </span>
    </div>
  </div>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
      <span class="shotcut-menu-container">
        <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/news_primary.png" alt="">
        <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/news_active.png" alt="">
      </span>
    </div>
  </div>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
      <span class="shotcut-menu-container">
        <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/booking_primary.png" alt="">
        <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/booking_active.png" alt="">
      </span>
    </div>
  </div>
</div>
<!-- hot course -->
<div class="section-wrap">
  <div class="section-container">
    <div nz-row>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">
        <div class="section-name">
          热门课程
        </div>
        <div class="section-name-en">
          POPULAR COURSE
        </div>
      </div>
      <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
        <nz-card class="section-item section-item-left hot-class-item" nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
      </div>
      <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
        <nz-card class="section-item hot-class-item" nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
      </div>
      <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
        <nz-card class="section-item hot-class-item section-item-right" nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
      </div>
      <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
        <nz-card class="section-item hot-class-item section-item-left" nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
      </div>
      <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
        <nz-card class="section-item hot-class-item" nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
      </div>
      <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
        <nz-card class="section-item hot-class-item section-item-right" nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
      </div>
      <ng-template #coverTemplate>
        <img alt="example" src="assets/img/qingmu/kobi.jpg" />
      </ng-template>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">
        <div class="view-more hot-course-more">
          <a href="" class="btnarea button_btndefault-link">
            <span class="button_btndefault-label">查看更多+</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
