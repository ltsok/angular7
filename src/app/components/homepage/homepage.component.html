<!-- carousel -->
<div class="carousel-container">
  <nz-carousel nzAutoPlay>
    <div nz-carousel-content *ngFor="let index of array">
      <h3>{{index}}</h3>
    </div>
  </nz-carousel>
</div>
<!-- shotcut menu -->
<div class="shotcut-menu" nz-row>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
      <span class="shotcut-menu-container">
        <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/course_primary.png">
        <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/course_active.png">
      </span>
    </div>
  </div>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
        <span class="shotcut-menu-container">
          <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/team_primary.png" alt="">
          <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/team_active.png" alt="">
        </span>
    </div>
  </div>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
        <span class="shotcut-menu-container">
          <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/news_primary.png" alt="">
          <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/news_active.png" alt="">
        </span>
    </div>
  </div>
  <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6" [nzXXl]="6">
    <div class="shotcut-menu-item">
        <span class="shotcut-menu-container">
          <img class="shotcut-menu-img shotcut-menu-primary" src="assets/img/qingmu/booking_primary.png" alt="">
          <img class="shotcut-menu-img shotcut-menu-active" src="assets/img/qingmu/booking_active.png" alt="">
        </span>
    </div>
  </div>
</div>
