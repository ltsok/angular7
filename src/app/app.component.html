<!-- 青沐画室 -->
<div class="page-wrapper">
  <header id="header" class="clearfix">
    <i nz-icon type="menu" class="nav-phone-icon" (click)="toggleHide()"></i>
    <div nz-row>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8" [nzLg]="5" [nzXl]="5" [nzXXl]="4">
        <div id="logo">
          <a href>
            <img alt="logo" src="./assets/img/qingmu/logo.png">
            <h3>LTSOK</h3>
          </a>
        </div>
      </div>
      <div nz-col [nzXs]="0" [nzSm]="0" [nzMd]="16" [nzLg]="14" [nzXl]="14" [nzXXl]="16">
        <!-- <button nz-button nzGhost nzSize="small" class="header-lang-button" (click)="switchLanguage(language==='zh'?'en':'zh')">{{language=='zh'?'English':'中文'}}</button> -->
        <ul class="nav">
          <li *ngFor="let item of routerList">
            <a routerLink="{{item.path}}" routerLinkActive="active"><span>{{item.name}}</span></a>
          </li>
        </ul>
      </div>
      <div nz-col [nzXs]="0" [nzSm]="0" [nzMd]="0" [nzLg]="5" [nzXl]="5" [nzXXl]="4">
        <div id="phone">
          <span class="icon-wrap">
            <i nz-icon type="phone"></i>
          </span>
          <span>400-890-8989</span>
        </div>
      </div>
    </div>
  </header>
  <div class="main-wrapper">
    <div nz-row>
      <div nz-col [class.hide-menu]="hideMenu" [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="6" [nzXl]="5" [nzXXl]="4" class="main-menu">
        <ul nz-menu [nzMode]="'inline'" class="aside-container menu-site" nzInlineCollapsed="true">
          <li *ngFor="let item of routerList" nz-menu-item >
            <a routerLink="{{item.path}}">{{item.name}}</a>
          </li>
        </ul>
      </div>
      <div nz-col class="main-container main-container-component" [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="18" [nzXl]="19" [nzXXl]="20">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
