<!-- 青沐画室 -->
<div class="page-wrapper">
  <header id="header" class="clearfix">
    <i nz-icon type="menu" class="nav-phone-icon" (click)="toggleHide()"></i>
    <div nz-row>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8" [nzLg]="6" [nzXl]="6" [nzXXl]="6">
        <div id="logo">
          <a href>
            <img alt="logo" src="./assets/img/qingmu/logo.png">
            <h3>LTSOK</h3>
          </a>
        </div>
      </div>
      <div nz-col [nzXs]="0" [nzSm]="0" [nzMd]="16" [nzLg]="12" [nzXl]="12" [nzXXl]="12">
        <!-- <button nz-button nzGhost nzSize="small" class="header-lang-button" (click)="switchLanguage(language==='zh'?'en':'zh')">{{language=='zh'?'English':'中文'}}</button> -->
        <ul class="nav">
          <li *ngFor="let item of routerList">
            <a routerLink="{{item.path}}" routerLinkActive="active"><span>{{item.name}}</span></a>
          </li>
        </ul>
      </div>
      <div nz-col [nzXs]="0" [nzSm]="0" [nzMd]="0" [nzLg]="6" [nzXl]="6" [nzXXl]="6">
        <div id="phone">
          <span class="icon-wrap">
            <i nz-icon type="phone"></i>
          </span>
          <span>xxxx</span>
        </div>
      </div>
    </div>
    <div nz-col *ngIf="hideMenu" [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24" class="main-menu">
      <ul nz-menu [nzMode]="'inline'" class="aside-container">
        <li *ngFor="let item of routerList" nz-menu-item >
          <a routerLink="{{item.path}}">{{item.name}}</a>
        </li>
      </ul>
    </div>
  </header>
  <div id="main-wrapper">
    <div nz-row class="row-container">
      <div nz-col class="main-container" [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <footer id="footer">
    <div nz-row>
      <div nz-col [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">
        <div nz-row class="footer-contact">
            <div nz-col class="contact-col" [nzSm]="0" [nzMd]="0" [nzLg]="24" [nzXl]="16" [nzXXl]="16">
              <span class="contact-content">
                特色的辅导班培训&nbsp;
                完善的教育体系&nbsp;
                严谨的管理标注&nbsp;
                配套的课后服务&nbsp;
                &nbsp;&nbsp;
                <i nz-icon class="footer-arrow" type="arrow-right"></i>
                &nbsp;&nbsp;&nbsp;
              </span>
            </div>
            <div nz-col class="btn-col" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="8" [nzXXl]="8">
              <a href="" class="btnarea button_btndefault-link button_border_none">
                <span class="button_btndefault-label">立即报名</span>
              </a>
            </div>
        </div>
      </div>
    </div>
    <div class="footer-wrap clearfix">
      <div class="footer-center">
        <ul>
          <li><a href="">首页</a></li>
          <li><a href="">课程介绍</a></li>
          <li><a href="">团队介绍</a></li>
          <li><a href="">新闻资讯</a></li>
          <li><a href="">联系我们</a></li>
          <li><a href="">关于我们</a></li>
          <li><a href="">在线报名</a></li>
        </ul>
      </div>
      <div class="footer-center footer-center-phone">
        <ul>
          <li><a href="">首页</a></li>
          <li><a href="">课程</a></li>
          <li><a href="">团队</a></li>
          <li><a href="">新闻</a></li>
          <li><a href="">联系</a></li>
          <li><a href="">关于</a></li>
          <li><a href="">在线</a></li>
        </ul>
      </div>
      <div class="footer-logo">
        <a href>
          <img alt="logo" src="./assets/img/qingmu/logo.png">
        </a>
      </div>
      <div class="copyright">
        <span>
          Copyright © training有限公司 2004-201X. All Rights Reserved. 网站备案号 : 粤ICP备1101XXXX号-6
        </span>
      </div>
    </div>
  </footer>
</div>
